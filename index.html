<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="p-3 m-0 border-0 bd-example">
    <script src="dimensions.js"></script>
    <div class="container">
    <form>
        <label class="form-label">Type of Conduit</label>
        <select class="form-select" aria-label="conduitType" id="conduitType">
        <option value="EMT">EMT</option>
        <option value="IMC">IMC</option>
        <option value="RMC">Rigid</option>
        <option value="RNC40">PVC Sch 40</option>
        <option value="RNC80">PVC Sch 80</option>
    </select>
        <label class="form-label">Size of Conduit</label>
        <select class="form-select" aria-label="conduitSize" id="conduitSize">
        <option value="conduitSize"></option>
    </select>
    <label class="form-label">Type of Wire</label>
        <select class="form-select" aria-label="wireType" id="wireType">
        <option value="THHW">THHW</option>
        <option value="THHN">THHN or THWN</option>
        <option value="XHHW">XHHW</option>
    </select>
    <label class="form-label">Size of Wire</label>
        <select class="form-select" aria-label="wireSize" id="wireSize">
        <option value="14">14</option>
        <option value="12">12</option>
        <option value="10">10</option>
        <option value="8">8</option>
        <option value="6">6</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
        <option value="1/0">1/0</option>
        <option value="2/0">2/0</option>
        <option value="3/0">3/0</option>
        <option value="4/0">4/0</option>
        <option value="250">250 Kcmil</option>
        <option value="300">300 Kcmil</option>
        <option value="350">350 Kcmil</option>
        <option value="400">400 Kcmil</option>
        <option value="500">500 Kcmil</option>
    </select>
    <label for="wireNumber" class="form-label">Number of Wires =
        <output name="show_wireNumber_val" id="wireNumber">1</output>
    </label>
        <input type="range" id="wireNumber" class="form-range" name="wireNumberChoice" min="1" max="13" value="1" step="1" oninput="document.getElementById('wireNumber').innerText = parseInt(this.value);parM=parseInt(this.value)">
    <button id="solve" type="button" class="btn btn-primary">Solve</button>
        <p></p>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width: 0%" id="progress-bar"></div>
        </div>
        <div> id="content"</div>
    </form>
    <script src="index.css"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
